<br>
<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Lista de clientes</h5>
        

        <table class="table table-bordered table-striped" style="font-size: 12px">
            <thead>
                <tr>
                    <th>ID_CLIENTE</th>
                    <th>RUT_CLIENTE</th>
                    <th>DV_CLIENTE</th>
                    <th>RAZON_SOCIAL</th>
                    <th>TIPO_CONTRATO</th>
                    <th>STATUS_CLIENTE</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id_cliente }}</td>
                    <td>{{ cliente.rut_cliente }}</td>
                    <td>{{ cliente.dv_cliente }}</td>
                    <td>{{ cliente.razon_social }}</td>
                    <td>{{ cliente.tipo_contrato }}</td>
                    <td>{{ cliente.status_cliente }}</td>

                    <TD>
                        <BUTTON class="botonEditar" style="margin-left: 5px;" [routerLink]="['/clientes/form', cliente.id_cliente]"> Editar </BUTTON>
                    </TD>
                    <TD>
                        <BUTTON class="botonEliminar" name="eliminar" (click)='delete(cliente)'> Eliminar </BUTTON>
                    </TD>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" [routerLink]="['/prof']">volver</button>
    </div>
</div>
