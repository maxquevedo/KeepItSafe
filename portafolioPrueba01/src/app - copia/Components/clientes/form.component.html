<br>
<div class="card bg-aqua text-dark text-center col-sm-12">
    <div class="card-header"> Crear nuevo Cliente
        <div class="card-body text-center">


            <form>

                <div class="form-group row">
                    <label for="rut_cliente" class="col-form-label col-sm-2">Rut cliente</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.rut_cliente" name="rut_cliente">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dv_cliente" class="col-form-label col-sm-2">DV Cliente</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.dv_cliente" name="dv_cliente">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="razon_social" class="col-form-label col-sm-2">Raz√≥n Social</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.razon_social" name="razon_social">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="tipo_contrato" class="col-form-label col-sm-2">Tipo Contrato</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.tipo_contrato" name="tipo_contrato">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="status_cliente" class="col-form-label col-sm-2">Status Cliente</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]=" cliente.status_cliente" name="status_cliente">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id_cliente else esleBlock">Crear</button>
                        <ng-template #esleBlock>
                            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
                        </ng-template>
                        <button class="btn btn-warning" style="margin-left: 10%;" [routerLink]="[ '/clientes']" role="button">Volver</button>

                    </div>

                </div>

            </form>


        </div>

    </div>
</div>
