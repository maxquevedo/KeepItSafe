<br>
<div class="card text-center">
    <div class="card-header">
        Crear nueva visita
    </div>
    <div class="card-body">

        <div class="card bg-aqua text-dark col-sm-12">

            <div class="card-body">

                <form #form="ngForm">
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="">Cliente</label>
                            <input class="form-control" type="text" name="cliente" [(ngModel)]="cliente.CLI_RAZONSOCIAL" readonly>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="col-sm-6">Fecha visita</label>
                            <input class="form-control" type="date" #fechaCita="ngModel" name="fechaCita" [(ngModel)]="visita.VIS_FCITA" min="{{fechaMinima | date:'yyyy-MM-dd'}}" required>
                            <small *ngIf="fechaCita.errors?.required" class="form-text text-muted">El campo es requerido.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" form-group col-sm-12">
                            <button class="botonCrear btn-success" (click)="crearVisita()" [disabled]="!form.valid">Guardar</button>
                        </div>

                        <span class="text-danger">{{mensajeError}}</span>
                        <span class="text-success">{{mensajeExito}}</span>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="card-footer text-center">
        <button class="botonCrear btn-success" [routerLink]="['/Profesional']">Volver</button>
    </div>
</div>
