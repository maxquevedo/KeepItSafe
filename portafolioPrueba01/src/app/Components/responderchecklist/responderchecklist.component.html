<br>
<div class="card text-center">
    <div class="card-header">
        RESPONDER CHECKLIST
    </div>
    <div class="card-body text-center">
        
        <div class="card bg-aqua text-dark text-center col-sm-12">
    
                <div class="card-body text-center">

                    <table class="table table-bordered table-striped" style="font-size: 12px">
                        <thead>
                            <tr>
                                <th>CLIENTE</th>
                                <th>DESCRIPCION</th>
                                <th>ESTADO</th>
                                <th>APROBAR</th>
                                <th>RECHAZAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let acc of accidentes" >
                                <td>{{acc.CLI_RAZONSOCIAL}}</td>
                                <td>{{acc.ACC_DESCRIPCION}}</td>
                                <td>{{acc.ACC_ID}}</td>
            
                                <TD>
                                    <BUTTON class="btn btn-success" style="margin-left: 5px;" > Y </BUTTON>
                                </TD>
                                <TD>
                                    <BUTTON class="btn btn-danger" style="margin-left: 5px;"   > X </BUTTON>
                                </TD>
                            </tr>
                            
                        </tbody>
                    </table>

                </div>
        </div>

    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-outline-success" [routerLink]="['/prof']">Volver</button>
    </div>
</div>
