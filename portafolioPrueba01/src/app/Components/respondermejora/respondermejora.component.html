<br>
<div class="card text-center" style="width: 720px;">
    <div class="card-header">
        RESPONDER MEJORA
    </div>
    <div class="card-body text-center" style="width: 500px;">
        

                    <table class="table table-striped" style="font-size: 12px">
                        <thead>
                            <tr>
                                <th>PROFESIONAL</th>
                                <th>DESCRIPCION</th>
                                <th>ESTADO</th>
                                <th>RESPUESTA</th>
                                <th>APROBAR</th>
                                <th>RECHAZAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let mej of mejoras" >
                                <td>{{mej.PRO_NOMBRE}}</td>
                                <td>{{mej.MEJ_DESCRIPCION}}</td>
                                <td>{{mej.MEJ_ESTADO}}</td>
                                <td>  <input type="text" name="respuesta" [(ngModel)]="mej.MEJ_RESP_CLI" [disabled]="mej.MEJ_ESTADO == 'enviada' || mej.MEJ_ESTADO == 'rechazado'" placeholder="Escribir respuesta">
                                </td>
            
                                <TD>
                                    <BUTTON class="btn btn-success" style="margin-left: 5px;" [disabled]="mej.MEJ_ESTADO == 'enviada' || mej.MEJ_ESTADO == 'rechazado'" (click)='editarAprobar(mej.MEJ_ID,mej.MEJ_RESP_CLI)'> A </BUTTON>
                                </TD>
                                <TD>
                                    <BUTTON class="btn btn-danger" style="margin-left: 5px;" [disabled]="mej.MEJ_ESTADO == 'enviada' || mej.MEJ_ESTADO == 'rechazado' "  (click)='editarRechazar(mej.MEJ_ID)' > R </BUTTON>
                                </TD>
                            </tr>
                            
                        </tbody>
                    </table>

    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-outline-success" [routerLink]="['/prof']">Volver</button>
    </div>
</div>
