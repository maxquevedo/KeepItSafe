<br>
<div class="card text-center">
    <div class="card-header">
        Crear solicitud asesoria
    </div>
    

        <div class="card bg-aqua text-dark col-sm-12">

            <div class="card-body">

                <form #form="ngForm">
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="">Profesional</label>
                            <input class="form-control" type="text" name="profesionales" [(ngModel)]="profesional.PRO_NOMBRE" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="col-sm-6">Fecha Visita</label>
                            <input class="form-control" type="date" #fechaCita="ngModel" name="fechaSolicitud" [(ngModel)]="solicitud.SOL_FECHA" min="{{fechaMinima | date:'yyyy-MM-dd'}}" required>
                            <small *ngIf="fechaCita.errors?.required" class="form-text text-muted">El campo es requerido.</small>
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="col-sm-6">Descripcion</label>
                            <input class="form-control" type="Text" name="descripcionSolicitud" [(ngModel)]="solicitud.SOL_DESCRIPCION" required>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class=" form-group col-sm-12">
                            <button class="botonCrear btn btn-success" (click)="crearSolicitud()" [disabled]="!form.valid">Guardar</button>
                        </div>

                        <span class="text-danger">{{mensajeError}}</span>
                        <span class="text-success">{{mensajeExito}}</span>
                    </div>
                </form>

            </div>
        </div>

    <div class="card-footer text-muted">
        <button class="botonCrear btn btn-success" [routerLink]="['/Cliente']">Volver</button>
    </div>
</div>
