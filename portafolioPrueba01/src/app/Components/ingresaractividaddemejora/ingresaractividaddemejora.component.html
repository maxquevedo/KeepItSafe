<br>
<div class="card text-center">
    <div class="card-header">
        Crear Nueva Mejora
    </div>
    <div class="card-body">

        <div class="card bg-aqua text-dark col-sm-12">

            <div class="card-body">

                <form #form="ngForm">
                    <div class="form-row">
                        
                        <div class="form-group col-sm-4">
                            <label for="">Profesional</label>
                            <input class="form-control" type="text" name="profesional" [(ngModel)]="nombreProfesional" readonly>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="">Cliente</label>
                            <input class="form-control" type="text" name="cliente" [(ngModel)]="cliente.CLI_RAZONSOCIAL" readonly>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="col-sm-6">Descripcion</label>
                            <input class="form-control" type="Text" #fechaCita="ngModel" name="descripcionMejora" [(ngModel)]="mejora.MEJ_DESCRIPCION" required>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class=" form-group col-sm-12">
                            <button class="btn btn-success" (click)="crearMejora()" [disabled]="!form.valid">Guardar</button>
                        </div>
                        <span class="text-success">{{mensajeExito}}</span>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-outline-success" [routerLink]="['/Profesional']">Volver</button>
    </div>
</div>
