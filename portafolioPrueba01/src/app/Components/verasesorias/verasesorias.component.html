<br>
<div class="card border-warning mb-3">
    <div class="card-header">PROFESIONAL</div>
    <div class="card-body text-Dark">
        <h5 class="card-title">Lista de Asesorias</h5>
        

        <table class="table table-bordered table-striped" style="font-size: 12px">
            <thead>
                <tr class="text-center">
                    <th>ID ASESORIA</th>
                    <th>TIPO DE ASESORIA</th>
                    <th>CLIENTE</th>
                    <th>PROFESIONAL</th>
                    <th>OBSERVACION</th>
                    <th>FECHA</th>
                    <th colspan="2" >CONTROLES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ase of asesoria">
                    <td>{{ase.SOL_ID}}</td>
                    <td>{{ase.SOL_TIPO}}</td>
                    <td>{{ase.CLI_RAZONSOCIAL}}</td>
                    <td>{{ase.PRO_NOMBRE}} {{ase.PRO_APELLIDO}}</td>
                    <td>{{ase.SOL_DESCRIPCION}}</td>
                    <td>{{ase.SOL_FECHA | date: 'dd-MM-yyyy'}}</td>
                    <td>
                        <BUTTON class="botonCrear" style="margin-left: 5px;" (click)="aprobar()"> Aprobar </BUTTON>
                    </td>

                    <td>
                        <BUTTON class="botonEditar" style="margin-left: 5px;"> Rechazar </BUTTON>
                    </td>

                </tr>
            </tbody>
        </table>
        <button class="btn btn-outline-secondary" [routerLink]="['/administrador']">volver</button>
    </div>
</div>
